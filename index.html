<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random API User</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font awsome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="hcard">
            <div class="card-header">
                <a href="#"><i class="fas fa-envelope"></i>Email</a>
                <div class="user-image">
                    <img src="./img/ben7.jpg" alt="">
                </div>
            </div>
            <div class="card-body">
                <div class="user-post-address">
                    <div>
                        <span>9545</span><span>Street Address </span>
                    </div>
                    <div>
                        <span>20054</span><span>Postcode</span>
                    </div>
                    <div>
                        <span>Splanadi</span><span>Street Name</span>
                    </div>
                </div>
                <div class="user-name">
                    <span class="user-name-title">Mr.</span>
                    <span class="user-name-full">Helen Antila</span>
                    <span class="user-age">34</span>
                </div>
                <div class="user-location-address">
                    <span>Kouvola, Satakunta, Finland</span>
                    <span></span>
                </div>
            </div>
            <div class="card-foot">
                <div class="user-contact-info">
                    <span>
                        <i class="fas fa-phone"></i>79-567-990
                    </span>
                    <span>
                         <i class="fa-solid fa-mobile-button"></i>044-391-36-63
                    </span>
                </div>
            </div>
        </div>
        <button type="button" id="generate-btn">Get New User</button>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
